<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="data-container">
        <!-- GPS Placeholder -->
        <div class="data-item gps">
            <div class="data-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="gps-placeholder"></div> <!-- Dark square for GPS -->
            <div class="data-label">GPS</div>
        </div>
        
        <!-- Heartbeats -->
        <div class="data-item heartbeats">
            <div class="data-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="data-value">0</div>
            <div class="data-label">Heartbeats</div>
        </div>

        <!-- Pressure -->
        <div class="data-item pressure">
            <div class="data-icon">
                <i class="fas fa-tint"></i>
            </div>
            <div class="data-value">0</div>
            <div class="data-label">Pressure</div>
        </div>

        <!-- Sugar -->
        <div class="data-item sugar">
            <div class="data-icon">
                <i class="fas fa-candy-cane"></i>
            </div>
            <div class="data-value">0</div>
            <div class="data-label">Sugar</div>
        </div>
    </div>

    <!-- Bottom Section for Contact Us and Connectivity -->
    <div class="bottom-section">
        <div class="contact-item">
            <a href="../contact us/contact.html" class="contact-button contact-us">
                <i class="fas fa-phone-alt"></i> Contact Us
            </a>
        </div>

        <div class="connect-item">
            <a href="#" id="bluetoothButton" class="contact-button bluetooth">
                <i class="fa-brands fa-bluetooth-b"></i> Connect by Bluetooth
            </a>
        </div>

        <div class="connect-item">
            <a href="#" id="wifiButton" class="contact-button wifi">
                <i class="fas fa-wifi"></i> Connect by WiFi
            </a>
        </div>
    </div>

    <script>
        // Open Bluetooth Settings
        document.getElementById("bluetoothButton").addEventListener("click", function() {
            if (navigator.bluetooth) {
                navigator.bluetooth.requestDevice({ acceptAllDevices: true })
                    .then(device => {
                        console.log("Connected to Bluetooth device:", device);
                    })
                    .catch(error => {
                        console.error("Error accessing Bluetooth:", error);
                        alert("Unable to connect to Bluetooth. Please check your device's Bluetooth settings.");
                    });
            } else {
                alert("Bluetooth is not supported in this browser or platform. Please open Bluetooth settings manually.");
            }
        });
    
        // Open WiFi Settings
        document.getElementById("wifiButton").addEventListener("click", function() {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isMobile) {
                if (/Android/i.test(navigator.userAgent)) {
                    window.location.href = "intent:#Intent;action=android.net.wifi.PICK_WIFI_NETWORK;end";
                } else {
                    alert("Please open WiFi settings manually on iOS.");
                }
            } else {
                alert("Please open WiFi settings manually from your system settings.");
            }
        });
    </script>
    
</body>
</html>
